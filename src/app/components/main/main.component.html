<div class="form">
    <mat-form-field class="" appearance="fill">
        <mat-label class="important">Nombres y Apellidos</mat-label>
        <input matInput placeholder="Ex. {{nombre}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label class="important">Tiempo de Tratamiento</mat-label>
        <input matInput placeholder="Ex. {{nombre}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label class="important">Costo</mat-label>
        <input matInput placeholder="Ex. {{nombre}}">
    </mat-form-field>
    <button mat-raised-button color="primary">Agregar</button>
</div>
<div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>

        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
