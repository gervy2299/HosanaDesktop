<h2 mat-dialog-title style="color:blue"> Editar Paciente</h2>
<mat-dialog-content class="mat-typography">
    <div class="form">
        <!-- <mat-form-field class="" appearance="fill">
            <mat-label class="important">NÂ°</mat-label>
            <input matInput placeholder="Ex. {{nombre}}">
        </mat-form-field> -->
        <mat-form-field class="" appearance="fill">
            <mat-label class="important">Nombres y Apellidos</mat-label>
            <input style="text-transform: uppercase;" matInput placeholder="Ejm: MIGUEL LUIS ADREDA SILVA" #pacienteNombreN value="{{data.nombre}}">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label class="important">Costo</mat-label>
            <input type="number" matInput placeholder="Ejm: 35" #pacienteCostoN value="{{data.costo}}">
        </mat-form-field>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSave(pacienteNombreN,pacienteCostoN)">Si</button>
</mat-dialog-actions>
